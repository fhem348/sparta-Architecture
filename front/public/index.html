<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>피니투라 페투치아</h1>
            <div class="buttons">
                <button onclick="location.href='login.html'">Login</button>
                <button onclick="location.href='signup.html'">Sign Up</button>
            </div>
        </div>
        <script>
            // 사용자가 로그인한 상태인지 체크하는 함수
            function isLoggedIn() {
                // 여기에 사용자 로그인 여부를 확인하는 로직을 추가하세요.
                // 예를 들어, 쿠키 또는 로컬 스토리지에 로그인 정보가 있는지 확인할 수 있습니다.
                return false // 로그인하지 않은 상태를 기본값으로 설정
            }

            // 로그아웃 기능을 수행하는 함수
            function logoutUser() {
                // 여기에 로그아웃 처리를 하는 로직을 추가하세요.
                // 예를 들어, 쿠키 또는 로컬 스토리지에 저장된 로그인 정보를 삭제할 수 있습니다.
                alert('로그아웃되었습니다!')
                location.reload() // 페이지 새로고침
            }

            // 페이지 로드 시 실행되는 함수
            window.onload = function () {
                if (isLoggedIn()) {
                    document.getElementById('login-btn').style.display = 'none'
                    document.getElementById('signup-btn').style.display = 'none'
                    document.getElementById('logout-btn').style.display =
                        'block'
                    document.getElementById('user-info').style.display = 'block'
                    // 사용자 정보를 표시하는 로직을 추가하세요.
                } else {
                    document.getElementById('login-btn').style.display = 'block'
                    document.getElementById('signup-btn').style.display =
                        'block'
                    document.getElementById('logout-btn').style.display = 'none'
                    document.getElementById('user-info').style.display = 'none'
                }
            }
        </script>
    </body>
</html>
